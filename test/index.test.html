<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script src="../dest/eveemi.js"></script>
  <script>

  var View = function (model) {
    EveEmi.apply(this, arguments);
    this.model = model;
    this.listenTo(this.model, 'add', this.render, this);
  };


  View.prototype = new EveEmi();

  View.prototype.render = function (args) {
    console.log('[exec] [View::render]', this);
  };


  var Model = function () {
    EveEmi.apply(this, arguments);
  };
  Model.prototype = new EveEmi();

  var model = new Model();
  var view = new View(model);

  model.trigger('add');

  </script>
</body>
</html>
